<script>

const menu = document.querySelector('#mobile-menu');
const menulinks = document.querySelector('.navbar__menu');

menu.addEventListener('click', function(){
    menu.classList.toggle('is-active');
    menulinks.classList.toggle('active');
});


const toggleBtn = document.getElementById('toggle-btn');
const extraImages = document.querySelectorAll('.extra-images');
let isVisible = false;

toggleBtn.addEventListener('click', function () {
    isVisible = !isVisible;
    
    extraImages.forEach(img => {
        img.style.display = isVisible ? 'block' : 'none';
    });

    toggleBtn.textContent = isVisible ? 'Show Less' : 'More';

   
});


   
const galleryImages = document.querySelectorAll('.explore__images img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close-btn');

// Show lightbox
galleryImages.forEach(img => {
    img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex'; // show overlay
    });
});

// Close lightbox on X click
closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
});

// Close lightbox if clicked outside image
lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.style.display = 'none';
    }
});

</script>
